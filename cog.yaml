# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: false

  system_packages:
    - "ffmpeg"
    - "libsndfile1"
    - "libsndfile1-dev"
    - "libavcodec-extra"
    - "libavformat-dev"
    - "libavutil-dev"
    - "libswresample-dev"
    - "libswscale-dev"
    - "libx264-dev"
    - "ca-certificates"
    - "rubberband-cli"

  python_version: "3.11"

  python_packages:
    - "numpy"
    - "requests"
    - "soundfile"
    - "librosa"
    - "moviepy==1.0.3"
    - "audioread"
    - "scipy"
    - "pyrubberband"

  run:
    - "echo '✅ Environment ready for audio/video alignment'"

predict: "predict.py:Predictor"
